<body class="my-login-page">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="brand"></div>
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">Cambiar Contrase単a</h4>

              <form (ngSubmit)="reset()" #forma="ngForm">
                <div class="form-group">
                  <label for="password">Nueva contrase単a</label>
                  <input
                    type="password"
                    #password="ngModel"
                    [(ngModel)]="values.password"
                    name="password"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="passwordTwo"
                    >Vuelve a escribir la contrase単a</label
                  >
                  <input
                    type="password"
                    #passwordTwo="ngModel"
                    [(ngModel)]="values.passwordTwo"
                    name="passwordTwo"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group m-0">
                  <button
                    [disabled]="forma.invalid"
                    type="submit"
                    class="btn btn-primary btn-block"
                  >
                    Cambiar Contrase単a
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="footer"></div>
        </div>
      </div>
    </div>
  </section>
</body>
