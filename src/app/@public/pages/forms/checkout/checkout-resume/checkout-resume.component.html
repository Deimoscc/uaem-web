<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-dark">Tu carrito</span>
  <span class="badge bg-secondary rounded-pill">{{ cart.subtotal }}</span>
</h4>

<ul class="list-group mb-3">
  <li
    class="list-group-item d-flex justify-content-between lh-sm"
    *ngFor="let product of cart.products"
  >
    <div>
      <h6 class="my-0">{{ product.name }}</h6>
      <small class="text-muted"
        >{{ product.description }} - {{ product.qty }} uds.</small
      >
    </div>
    <span class="text-muted">{{ currencySelect }} {{ product.price * product.qty }}</span>
  </li>

  <li class="list-group-item d-flex justify-content-between bg-light">
    <div class="text-success">
      <h6 class="my-0">Envio</h6>
      <small>GRATIS</small>
    </div>

    <span class="text-success">{{ currencySelect }} 0</span>
  </li>
  <li class="list-group-item d-flex justify-content-between">
    <span>Total ({{ currencyCode }})</span>
    <strong>{{ currencySelect }} {{ cart.total | number }}</strong>
  </li>
</ul>
